<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock beats scissors.</title>
    <script src="./rps.js" defer> </script>
    <script src="./rps.js" defer> </script>
    <link rel="stylesheet" href="btns.css">
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="intro"> 
        <h1>Welcome to the game!</h1>
        <a>Click here for instructions...</a>
    </div>
    <div class="scoreKeep">
        <div class="badge" id="p_badge">Player threw</div>
        <div class="badge" id="c_badge">Computer went</div>
        <div class="badge" id="p_score"> 0 </div>
        <div class="badge" id="c_score"> 0 </div>
        <div class="status"> Make a move. </div>    
    </div>
    <div class="btns">
    <div class="btn"> 
            <button>rock</button>
            <audio id="rock-sound" src="audio/rock.ogg"></audio>
    </div>
        <div class="btn">
            <button>paper</button>
            <audio preload="auto" id="paper-sound" src="audio/paper.ogg"></audio>
        </div>
        <div class="btn">
            <button>scissors</button>
            <audio id="scissors-sound" src="audio/scissors.ogg"></audio>
        </div>
    </div>
</body>
</html>
